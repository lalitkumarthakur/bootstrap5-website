<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<!-- container-fluid removed the default space from the navbar where as container adds that space -->
					<a class="navbar-brand" href="#">Navbar</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<!-- ms-auto shift the navlinks to the right side. -->
							<li class="nav-item">
								<a
									class="nav-link active text-capitalize"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-capitalize" href="#">About</a>
								<!-- text-capitalize class will make the 1st letter of the text captical -->
							</li>
							<li class="nav-item">
								<a class="nav-link text-capitalize" href="#">Service</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-capitalize" href="#">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main></main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
	</body>
</html>
